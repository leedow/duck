<!DOCTYPE html>
<html>
<head>
<%- include source.html %>
</head>
<body>

  <%- include header.html %>
  <div class="template-page-wrapper" style="min-width: 1200px;">
    <%- include sidebar.html %>
    <div class="templatemo-content-wrapper has-child-nav">
      <%- include subbar.html %>
      <div class="templatemo-content">
        <ul class="nav nav-tabs mytabs">
          <li><a href="#"><i class="icon iconfont icon-back"></i> 返回</a></li>
          <li class="active"><a href="#">对话框</a></li>
        </ul>
        <div class=" " style="padding-top:15px;">
          <button type="button" id="open-sdialog" class="btn btn-primary">打开右侧对话框</button>
          <button type="button" id="close-sdialog" class="btn btn-primary">关闭右侧对话框</button>
        </div>
      </div>
    </div><!--#content-->
  </div>


  <!--右侧对话框-->
  <div class="sidebar-right" id="sdialog">
    <div class="sidebar-title">
      列表
      <div class="close">
        <i class="icon iconfont icon-close"></i>
      </div>
    </div>
    <div class="sidebar-content" style="padding:10px;">
        <ul class="list-group" style="border:0;">
          <li class="list-group-item user-item" data-id="0" data-name="0">
            <span class="badge button" style="background">
              <i class="icon iconfont icon-roundaddfill"></i>
            </span>
            3333
          </li>
        </ul>
    </div>
  </div>



  <script type="text/javascript">
    var sdialog = sdialog('#sdialog', {
      width: 600
    })
    $('#open-sdialog').click(function(){
      sdialog.open()
    })
    $('#close-sdialog').click(function(){
      sdialog.close()
    })
  </script>
</body>
</html>
