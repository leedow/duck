<!DOCTYPE html>
<html>
<head>
<%- include source.html %>
</head>
<body>

  <%- include header.html %>
  <div class="template-page-wrapper" style="min-width: 1200px;">
    <%- include sidebar.html %>
    <div class="templatemo-content-wrapper has-child-nav">
      <%- include subbar.html %>
      <div class="templatemo-content">
        <ul class="nav nav-tabs mytabs">

          <li class="active"><a href="#">对话框&轻提示</a></li>
        </ul>
        <div  style="padding-top:15px;">
          <button type="button" name="button" class="btn btn-primary" id="kconfirm">Confirm</button>

          <button type="button" name="button" class="btn btn-primary" id="kalert">Alert</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-success">Toast Success</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-loading">Toast Loading</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-error">Toast Error</button>
        </div>


        <div  style="padding-top:15px;">
          <button type="button" name="button" class="btn btn-primary" id="edit-dialog">Edit Dialog</button>
        </div>
      </div>

    </div><!--#content-->
  </div>




<!--编辑或添加对话框-->
<div class="modal fade   stateModal" id="dialog" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">编辑对话框</h4>
      </div>
      <form role="form" id="editform" style="padding:10px;">
        <div class="form-group form-group-full">
          <label for="">订单号</label>
          <input type="text" class="form-control"  readonly name="name" data-required=true  id="modal-number" placeholder="">
        </div>

        <div class="form-group">
          <label for="">时 间</label>
           <input type="text" class="form-control" readonly name="name" id="modal-time" placeholder="">
        </div>

        <div class="form-group">
          <label for="">用 户</label>
           <input type="text" class="form-control" readonly name="name" id="modal-name" placeholder="">
        </div>

        <div class="form-group">
          <label for="">订单状态</label>
          <select id="modal-state" class="form-control" name="state">
             <option value="-1">已取消</option>
             <option value="0" >待支付</option>
             <option value="1">待确认</option>
             <option value="2" >待收货</option>
              <option value="3">已完成</option>
           </select>

        </div>
      </form>

      <div class="" style="padding:0 10px 10px 10px;text-align:right">
        <button type="button" class="btn btn-primary" id="saveState">保 存</button>
      </div>
    </div>
  </div>
</div>



<script type="text/javascript">
  dtoast.auto()
  $('#kconfirm').click(function(){
    dconfirm('确定删除？').ok(function(){
      dtoast.success('删除成功')
    })
  })

  $('#kalert').click(function(){
    dalert('Alert')
  })

  $('#toast-success').click(function(){
    dtoast.success('操作成功').done(function(){
      dalert('完成')
    })
  })

  $('#toast-error').click(function(){
    dtoast.error('操作失败')
  })

  $('#toast-loading').click(function(){
    dtoast.loading('正在处理中')
  })



  var editform = dform.create('#editform', '#saveState')

  $('#saveState').click(function(){
    editform.submit(function(){

    })
  })

  $('#edit-dialog').click(function(){
    $('#dialog').modal('show')
    editform.autofill({
      '#modal-number': '11111111',
      '#modal-state': 3
    })
  })
</script>
</body>
</html>
