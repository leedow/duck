<!DOCTYPE html>
<html>
<head>
<%- include source.html %>
</head>
<body>

  <%- include header.html %>
  <div class="template-page-wrapper" style="min-width: 1200px;">
    <%- include sidebar.html %>
    <div class="templatemo-content-wrapper has-child-nav">
      <%- include subbar.html %>
      <div class="templatemo-content">
        <ul class="nav nav-tabs mytabs">

          <li class="active"><a href="#">对话框&轻提示</a></li>
        </ul>
        <div  style="padding-top:15px;">
          <button type="button" name="button" class="btn btn-primary" id="kconfirm">Confirm</button>

          <button type="button" name="button" class="btn btn-primary" id="kalert">Alert</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-success">Toast Success</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-loading">Toast Loading</button>

          <button type="button" name="button" class="btn btn-primary" id="toast-error">Toast Error</button>
        </div>
      </div>

    </div><!--#content-->
  </div>




  <script type="text/javascript">

    dtoast.auto()
    $('#kconfirm').click(function(){
      dconfirm('确定删除？').ok(function(){
        dtoast.success('删除成功')
      })
    })

    $('#kalert').click(function(){
      dalert('Alert')
    })

    $('#toast-success').click(function(){
      dtoast.success('操作成功').done(function(){
        dalert('完成')
      })
    })

    $('#toast-error').click(function(){
      dtoast.error('操作失败')
    })

    $('#toast-loading').click(function(){
      dtoast.loading('正在处理中')
    })


  </script>
</body>
</html>
